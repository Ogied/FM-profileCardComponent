<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="profile-card">
       <div class="profile-card-header"></div>
       <div class="profile-card-details">
         <img class="profile-card-image" src="images/image-victor.jpg" alt="person-profile-photo">
         <div>
           <p>Victor Crest <span>26</span></p>
           <span class="details-city">London</span>
         </div>
         <div>
          <p>80K
            Followers
          
            803K
            Likes
          
            1.4K
            Photos</p>
         </div>
       </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ogied</a>.
    </div> -->
  </main>
</body>
</html>
